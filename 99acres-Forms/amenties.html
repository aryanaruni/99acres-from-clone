<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto box">
        <div class="container propertyFormBox mt-4">
            <a href="price&details.html">
                <p><span>&#8592</span> Back</p>
            </a>

            <h3 class="black">Amenities & Features</h3>
            <p class="propertyFormBoxPara2 mb-1">All feild on this page are optional.</p>

            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Amenities</p>
                <ul class="mb-0 mt-2">
                    <li>
                        <input type='checkbox' value='1' name='Maintainance-Staff' id='MaintainanceStaff' />
                        <label for='MaintainanceStaff'>Maintainance Staff</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Water-Storage' name='Water-Storage' id='WaterStorage' />
                        <label for='WaterStorage'>Water-Storage</label>
                    </li>
                    <li>
                        <input type='checkbox' value='WaterDisposal' name='WaterDisposal' id='WaterDisposal' />
                        <label for='WaterDisposal'>Water Disposal</label>
                    </li>
                    <li>
                        <input type='checkbox' value='RainWaterHarvesting' name='RainWaterHarvesting'
                            id='RainWaterHarvesting' />
                        <label for='RainWaterHarvesting'>Rain Water Harvesting</label>
                    </li>
                    <li>
                        <input type='checkbox' value='PipedGas' name='PipedGas' id='PipedGas' />
                        <label for='PipedGas'>Piped Gas</label>
                    </li>
                    <li>
                        <input type='checkbox' value='WaterPurifier' name='WaterPurifier' id='WaterPurifier' />
                        <label for='WaterPurifier'>Water Purifier</label>
                    </li>
                    <li>
                        <input type='checkbox' value='VisitorParking' name='VisitorParking' id='VisitorParking' />
                        <label for='VisitorParking'>Visitor Parking</label>
                    </li>
                    <li>
                        <input type='checkbox' value='FengShuiVaastuCompliant' name='FengShuiVaastuCompliant'
                            id='FengShuiVaastuCompliant' />
                        <label for='FengShuiVaastuCompliant'>Feng Shui / Vaastu Compliant</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Park' name='Park' id='Park' />
                        <label for='Park'>Park</label>
                    </li>
                </ul>

            </div>



            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-2 font-weight-bolder">Property Features</p>

                <ul class="mb-0">
                    <li>
                        <input type='checkbox' value='InternetWiFi' name='InternetWifi' id='InternetWiFi' />
                        <label for='InternetWiFi'>Internet/Wi-Fi</label>
                    </li>
                    <li>
                        <input type='checkbox' value='CentrallyAirConditioned' name='CentrallyAirConditioned'
                            id='CentrallyAirConditioned' />
                        <label for='CentrallyAirConditioned'>Centrally Air Conditioned</label>
                    </li>
                    <li>
                        <input type='checkbox' value='SecurityFireAlarm' name='SecurityFireAlarm' id='SecurityFireAlarm' />
                        <label for='SecurityFireAlarm'>Security / Fire Alarm</label>
                    </li>

                    <li>
                        <input type='checkbox' value='PrivateGardenTerrace' name='PrivateGardenTerrace'
                            id='PrivateGardenTerrace' />
                        <label for='PrivateGardenTerrace'>Private Garden/Terrace</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Intercom Facility' name='IntercomFacility' id='IntercomFacility' />
                        <label for='IntercomFacility'>Intercom Facility</label>
                    </li>

                </ul>

            </div>


            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Society / Building Features</p>
                <ul class="mb-0 mt-2">
                    <li>
                        <input type='checkbox' value='FitnessCentreGYM' name='FitnessCentreGYM' id='FitnessCentreGYM' />
                        <label for='FitnessCentreGYM'>Fitness Centre / GYM</label>
                    </li>
                    <li>
                        <input type='checkbox' value='SwimmingPool' name='SwimmingPool' id='SwimmingPool' />
                        <label for='SwimmingPool'>Swimming Pool</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Club house' name='Club house' id='Club house' />
                        <label for='Club house'>Club house</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Community Center' name='Community Center' id='Community Center' />
                        <label for='Community Center'>Community Center</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Security Personnel' name='Security Personnel'
                            id='Security Personnel' />
                        <label for='Security Personnel'>Security Personnel</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Lift(s)' name='Lift(s)' id='Lift(s)' />
                        <label for='Lift(s)'>Lift(s)</label>
                    </li>

                </ul>

            </div>



            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Other Features</p>
                <ul class="mb-0 mt-2">
                    <li>
                        <input type='checkbox' value='Bank Attached Property' name='Bank Attached'
                            id='Bank Attached Property' />
                        <label for='Bank Attached Property'>Bank Attached Property</label>
                    </li>
                </ul>
            </div>

            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Water Source</p>
                <ul class="mb-0 mt-2">
                    <li>
                        <input type='checkbox' value='Municipal corporation' name='Municipal corporation'
                            id='Municipal corporation' />
                        <label for='Municipal corporation'>Municipal corporation</label>
                    </li>
                    <li>
                        <input type='Borewell/Tank' value='Borewell/Tank' name='Borewell/Tank' id='Borewell/Tank' />
                        <label for='Borewell/Tank'>Borewell/Tank</label>
                    </li>
                </ul>
            </div>

            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Overlooking</p>
                <ul class="mb-0 mt-2">

                    <li>
                        <input type='checkbox' value='Pool' name='Pool' id='Pool' />
                        <label for='Pool'>Pool</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Park/Garden' name='Park/Garden' id='Park/Garden' />
                        <label for='Park/Garden'>Park/Garden</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Main Road' name='Main Road' id='Main Road' />
                        <label for='Main Road'>Main Road</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Others' name='Others' id='Others' />
                        <label for='Others'>Others</label>
                    </li>
                </ul>
            </div>
            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Other Features</p>
                <ul class="mb-0 mt-2">
                    <li>
                        <input type='checkbox' value='In a gated society' name='In a gated society'
                            id='In a gated society' />
                        <label for='In a gated society'>In a gated society</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Corner Properly' name='Corner Properly' id='Corner Properly' />
                        <label for='Corner Properly'>Corner Properly</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Pet Friendly' name='Pet Friendly' id='Pet Friendly' />
                        <label for='Pet Friendly'>Pet Friendly</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Wheelchair friendly' name='Wheelchair friendly'
                            id='Wheelchair friendly' />
                        <label for='Wheelchair friendly'>Wheelchair friendly</label>
                    </li>


                </ul>
            </div>
            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Power Back up</p>
                <ul class="mb-0 mt-2">
                    <li>
                        <input type='checkbox' value='None ' name='Power' id='None ' />
                        <label for='None '>None </label>
                    </li>
                    <li>
                        <input type='checkbox' value='Partial ' name='Power' id='Partial ' />
                        <label for='Partial '>Partial </label>
                    </li>
                    <li>
                        <input type='checkbox' value='Full ' name='Power' id='Full ' />
                        <label for='Full '>Full </label>
                    </li>

                </ul>
            </div>
            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Property Facing</p>
                <ul class="mb-0 mt-2">

                    <li>
                        <input type='checkbox' value='North ' name='Facing' id='North ' />
                        <label for='North '>North </label>
                    </li>
                    <li>
                        <input type='checkbox' value='South  ' name='Facing' id='South  ' />
                        <label for='South  '>South </label>
                    </li>
                    <li>
                        <input type='checkbox' value='East' name='Facing' id='East' />
                        <label for='East'>East</label>
                    </li>
                    <li>
                        <input type='checkbox' value='West' name='Facing' id='West' />
                        <label for='West'>West</label>
                    </li>
                    <li>
                        <input type='checkbox' value='North-East' name='Facing' id='North-East' />
                        <label for='North-East'>North-East</label>
                    </li>
                    <li>
                        <input type='checkbox' value='North-West' name='Facing' id='North-West' />
                        <label for='North-West'>North-West</label>
                    </li>
                    <li>
                        <input type='checkbox' value='South-East ' name='Facing' id='South-East ' />
                        <label for='South-East '>South-East </label>
                    </li>
                    <li>
                        <input type='checkbox' value='South-West' name='Facing' id='South-West' />
                        <label for='South-West'>South-West</label>
                    </li>
                </ul>
            </div>
            <div class="room mt-4 mb-4">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">Power Back up</p>
                <form>
                    <div class="form-group mt-3">
                        <div class="d-block">
                            <input type="number" class="carpetAreaForm mb-2 visible" id="facing"
                                placeholder="Enter Width">
                            <select class="carpetAreaFormDropdown">
                                <option>Feet</option>
                                <option>Meter</option>

                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="room mt-4 mb-2">
                <p class="propertyFormBoxPara2 black mb-0 font-weight-bolder">UPS of your property</p>
                <ul class="mb-0 mt-2">

                    <li>
                        <input type='checkbox' value='24*7 Water' name='24*7 Water' id='24*7 Water' />
                        <label for='24*7 Water'>24*7 Water</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Visitor Parking Available' name='Visitor Parking Available'
                            id='Visitor Parking Available' />
                        <label for='Visitor Parking Available'>Visitor Parking Available</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Close to Metro Station' name='Close to Metro Station'
                            id='Close to Metro Station' />
                        <label for='Close to Metro Station'>Close to Metro Station</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Close to school' name='Close to school' id='Close to school' />
                        <label for='Close to school'>Close to school</label>
                    </li>
                    <li>
                        <input type='Air Conditioned' value='Air Conditioned' name='Air Conditioned'
                            id='Air Conditioned' />
                        <label for='Air Conditioned'>Air Conditioned</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Fresh Construction' name='Fresh Construction'
                            id='Fresh Construction' />
                        <label for='Fresh Construction'>Fresh Construction</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Close to Hospital' name='Close to Hospital' id='Close to Hospital' />
                        <label for='Close to Hospital'>Close to Hospital</label>
                    </li>
                    <li>
                        <input type='checkbox' value='Close to Market' name='Close to Market' id='Close to Market' />
                        <label for='Close to Market'>Close to Market</label>
                    </li>
                </ul>
                <ul id="ups" class="mb-0 mt-2"></ul>
                <p id="upsBtn" class="addBedRoom text-primary font-weight-bold mt-0 d-inline ml-3">
                    <span>&#x2b;</span>
                    Add more UPS
                </p>
            </div>
        </div>
        <a href="#">
            <button class="btn btn-primary ml-2 mb-4 mt-3" type="button">Post Your Property</button>
        </a>
    </div>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/amenties.js"></script>
</body>

</html>
