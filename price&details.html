<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto box height">
        <div class="container propertyFormBox mt-4">
            <a href="propertyPic.html">
                <p><span>&#8592</span> Back</p>
            </a>

            <h3 class="black">Add pricing and details...</h3>
            <!-- ******************************Ownership************************* -->
            <div class="room mt-4">
                <h5 class="black">Ownership <span><img src="png/info.png.png" alt="Info" id="infoPng" width="22"></span>
                </h5>

                <ul class="mb-0 mt-4">
                    <li>
                        <input type='radio' value='Freehold' name='Ownership' id='Freehold' />
                        <label for='Freehold'>Freehold</label>
                    </li>
                    <li>
                        <input type='radio' value='Leasehold' name='Ownership' id='Leasehold' />
                        <label for='Leasehold'>Leasehold</label>
                    </li>
                    <li>
                        <input type='radio' value='Coopertaivesociety' name='Ownership' id='Coopertaivesociety' />
                        <label for='Coopertaivesociety'>Co-opertaive society</label>
                    </li>
                    <li>
                        <input type='radio' value='PowerofAttorney' name='Ownership' id='PowerofAttorney' />
                        <label for='PowerofAttorney'>Power of Attorney</label>
                    </li>
                </ul>

            </div>
            <!-- ******************************Price details************************* -->

            <div class="room roomV mt-4">
                <h5 class="black">Price Details</h5>
                               
                    <div class="mt-3">
                        <div class="d-block d-inline inputBox">
                            <input type="number" class=" mb-2" id="priceDetails" placeholder="&#x20B9; Expected price">
                            <input type="number" class="mb-2" id="pricePerSqFeetDetails"
                                placeholder="&#x20B9; Price per Sq. ft.">
                        </div>
                        
                        <ul class="mb-0 mt-4">
                            <li>
                                <input type='radio' value='AllPrice' name='proPrice' id='totalPrice' />
                                <label for='totalPrice'>All inclusive price</label>
                            </li>
                            <li>
                                <input type='radio' value='AllPrice' name='proPrice' id='price' />
                                <label for='price'>Price Negotiable</label>
                            </li>
                            <li>
                                <input type='radio' value='AllPrice' name='proPrice' id='tax' />
                                <label for='tax'>Tax and Govt.Charges excluded</label>
                            </li>
                          
                        </ul>
                    

                        <p id="addPriceBtn" class="addBedRoom addOther text-primary mt-0 d-block">
                            <span>&#x2b;</span>
                            Add more pricing details
                        </p>

                        <div id="priceBoxDetails" class="inputBox">

                        </div>
                        <p id="collapsePriceBtn" class="addBedRoom addOther text-primary mt-0 d-block">
                            <span>&#x2191;</span>
                            Collapse Price Buttom
                        </p>
                    </div>
                
            </div>


            <div class=".roomV mt-3">
                <p class="propertyFormBoxPara2 black mb-1 font-weight-bolder">What makes your property unique</p>
                <p>Adding description will increase your listing visibility</p>
                <textarea name="" class="col-sm-auto" id="" cols="100" rows="5"
                    placeholder="Share some details about your property like spacious rooms, well maintaind facilities"></textarea>
            </div>

            <a href="amenties.html">
                <button class="btn btn-primary ml-2 mb-4 mt-3" type="button">Submit</button>
            </a>
        </div>

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/price&details.js"></script>
</body>

</html>
